server:
  port: 8001

spring:
  datasource:
    # ShardingSphere 对 Driver 自定义，实现分库分表等隐藏逻辑,ShardingSphereDriver不再是MysqlDriver
    driver-class-name: org.apache.shardingsphere.driver.ShardingSphereDriver
    # ShardingSphere 配置文件路径，里面分库分表的核心配置文件
    url: jdbc:shardingsphere:classpath:shardingsphere-config-${database.dev:dev}.yaml
    #    # 使用分表的方式，下面的相关数据库配置替换为上面的shardingsphere的相关配置
    #  datasource:
    #    username: root
    #    password: root
    #    url: jdbc:mysql://127.0.0.1:3306/link?characterEncoding=utf-8&zeroDateTimeBehavior=convertToNull&transformedBitIsBoolean=true&serverTimezone=GMT%2B8
    #    driver-class-name: com.mysql.cj.jdbc.Driver
    # hikari 连接池
  #    hikari:
  #      connection-test-query: select 1
  #      connection-timeout: 20000
  #      idle-timeout: 300000
  #      maximum-pool-size: 5
  #      minimum-idle: 5
  data:
    redis:
      host: 127.0.0.1
      port: 6379
      # password:
      channel-topic:
        short-link-stats: 'short_link:stats-stream'
        short-link-stats-group: 'short_link:stats-stream:only-group'


  mvc:
    view:
      prefix: /templates/
      suffix: .html

short-link:
  # 短链接默认域名加端口，生成的http url不指定端口默认80，但是请求中台端口为8001 http:// xxx/saf1f3 ，中间的xxx部分
  domain:
    default: nurl.ink:8001
  stats:
    locale:
      amap-key: 824c511f0997586ea016f979fdb23087
  # 跳转域名白名单
  goto-domain:
    white-list:
      enable: true
      names: '白名单网站集合'
      details:
        - nageoffer.com
        - zhihu.com
        - juejin.com
        - cnblogs.com

mybatis-plus:
  configuration:
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  # mapepr.xml扫描位置
  mapper-locations: classpath:mapper/*.xml